<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{description}}" />
    <link rel="preconnect" href="https://use.typekit.net" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.typekit.net/krp0vnd.css"
    />
    <link rel="stylesheet" type="text/css" href="/style.min.css" />
    <title>{{html_title}}</title>
  </head>
  <body>
    <header>
      <h1><a href="/">{{title}}</a></h1>
      <button id="nav" title="{{i18n_string_menu}}">
        <svg
          width="32"
          height="32"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M14 0h4v32h-4zM28 0h4v32h-4zM0 0h4v32H0z" />
        </svg>
      </button>
    </header>
    <nav>
      <ul>
        {{#nav_items}}
        <li><a href="{{{reference}}}">{{name}}</a></li>
        {{/nav_items}}
      </ul>
    </nav>

    <main>
      {{#name}}
      <h2>{{name}}</h2>
      {{/name}} {{#gallery}}
      <section id="gallery">
        <div id="img" aria-hidden="true"></div>
        <ul class="{{gallery_nav}}">
          {{#gallery_items}}
          <li>
            <img
              src="{{{file}}}"
              alt="{{description}}"
              data-id="{{id}}"
              loading="lazy"
              decoding="async"
            />
          </li>
          {{/gallery_items}}
        </ul>
      </section>
      {{/gallery}} {{{body}}}
    </main>

    <footer>{{{footer}}}</footer>

    <script type="text/javascript" src="/script.min.js"></script>
  </body>
</html>
