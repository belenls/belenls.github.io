backend:
  name: 'git-gateway'
  branch: 'main'
publish_mode: 'editorial_workflow'
media_folder: 'content/media'
public_folder: './'
collections:
  - name: 'english_work'
    label: 'Work (English)'
    folder: 'content/work'
    create: true
    slug: '{{slug}}'
    identifier_field: name
    extension: 'json'
    filter:
      field: 'language'
      value: 'en-GB'
    fields:
      - name: 'name'
        label: 'Name'
        widget: 'string'
      - name: 'description'
        label: 'Description'
        widget: 'text'
      - name: 'body'
        label: 'Body'
        widget: 'markdown'
      - name: 'gallery'
        label: 'Gallery'
        widget: 'list'
        required: false
        fields:
          - name: 'file'
            label: 'File'
            widget: 'file'
          - name: 'description'
            label: 'Description'
            widget: 'text'
      - name: 'language'
        widget: 'hidden'
        default: 'en-GB'
  - name: 'constants'
    label: 'Constants'
    files:
      - name: 'english_constants'
        label: 'Constants (English)'
        file: 'content/english_constants.json'
        extension: 'json'
        fields:
          - name: 'language'
            widget: 'hidden'
            default: 'en-GB'
          - name: 'title'
            label: 'Title'
            widget: 'string'
          - name: 'description'
            label: 'Description'
            widget: 'text'
          - name: 'footer'
            label: 'Footer'
            widget: 'markdown'
          - name: 'i18n_string_language'
            widget: 'hidden'
            default: 'English'
          - name: 'i18n_string_menu'
            widget: 'hidden'
            default: 'Menu'
          - name: 'menu'
            label: 'Menu'
            widget: 'list'
            field:
              name: 'item'
              label: 'Item'
              widget: 'relation'
              collection: 'english_work'
              value_field: '{{name}}|{{slug}}'
              search_fields: ['name']
              display_fields: ['name']
          - name: 'gallery'
            label: 'Gallery'
            widget: 'list'
            fields:
              - name: 'file'
                label: 'File'
                widget: 'file'
              - name: 'description'
                label: 'Description'
                widget: 'text'
